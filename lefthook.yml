pre-commit:
  commands:
    autoindex:
      run: composer run fix:index && git add "**/index.php"
    php-cs-fixer:
      files: git diff --name-only --cached --diff-filter=ACMR
      run: composer run fix:cs -- {files}
      glob: "*.php"
      stage_fixed: true
pre-push:
  commands:
    rector:
      run: vendor/bin/rector --dry-run
      fail_text: "To fix, run `composer run fix:rector`"
